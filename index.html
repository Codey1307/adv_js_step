<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helsi</title>
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="scripts/index.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<header class="header">
    <div class="header__content-wrapper">
        <img class="header__logo" src="/img/logo.svg" alt="logo" width="214" height="137" loading="eager"></span>
        <nav>
            <ul>

                <li><a role="button" class="sign-in" id="signIn-btn">Вхід</a></li>
                <li><a role="button" class="create-visit" style="display: none;">Створити візит</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">

        <div class="log-in-form-wrapper hidden">
            <form class="log-in-form">
                <h1>Вхід у систему</h1>
                <div class="form__input-wrapper">
                    <label id="email">
                        <input type="text"/>
                        <span>Email</span>
                    </label>
                    <div class="input-error">Please enter a valid email</div>
                </div>
                <div class="form__input-wrapper">
                    <label id="password">
                        <input type="password"/>
                        <span>Password</span>
                    </label>
                </div>
                <button class="log-in-form-btn disable" type="button">Увійти</button>
            </form>
        </div>


        <div class="search__form-wrapper">
            <form class="search__form">
                <input type="text" name="search" placeholder="Search by title">
                <select name="" id="status">
                    <option value="all">All</option>
                    <option value="open">Open</option>
                    <option value="done">Done</option>
                </select>
                <select name="" id="urgency">
                    <option value="all">All</option>
                    <option value="hign">High</option>
                    <option value="norm">Normal</option>
                    <option value="low">Low</option>
                </select>
            </form></div>
    </div>
</main>



</body>
</html>
